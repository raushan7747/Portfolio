<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Author Name: Raushan -->
    <meta name="author" content="Raushan kumar">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- End Google fonts -->
    <title>Portfolio</title>
    <!-- Adding stylesheet(css) -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome fonts -->
    <script src="https://kit.fontawesome.com/f61c139840.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header_Bar -->
    <header>
        <div class="hfx" id="hfx">
            <!-- Portfolio Owner Name -->
            <div class="hfxi" id="htp">
                <div id="rhf">
                    <div id="rhng">
                        <span id="right">
                            <strong>
                                Raushan's&nbsp;Portfolio
                            </strong>
                        </span>
                    </div>
                </div>
            </div>
            <!-- End Portfolio owner Name -->
            <!-- Direct contact header -->
            <div class="hfxi" id="hdwn">
                <div id="lhf">
                    <div id="lhng">
                        <div id="left">
                            <!-- Navigation_bar button -->
                            <nav id="mbar">
                                <a class="mbar" id="mbar-list">
                                    <span class="bar"></span>
                                    <span class="bar"></span>
                                    <span class="bar"></span>
                                    <span class="bar"></span>
                                </a>
                            </nav>
                            <!-- End Navigation_bar button -->
                            <!-- Direct contact un-ordered list -->
                            <ul>
                                <li><a href="#" id="instaggramLink"><span id="igm"><i
                                                class="fa-brands fa-instagram"></i>&nbspInstagram</span></a></li>
                                <li><a href="#"><span id="git"><i
                                                class="fa-brands fa-git-alt"></i>&nbsp;GitHub</span></a></li>
                                <li><a href="#"><span id="cnct"><i
                                                class="fa-regular fa-envelope"></i>&nbsp;Contact</span></a></li>
                            </ul>
                            <!-- End direct contact list -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- End direct contact header -->
        </div>
    </header>
    <!-- End Header_Bar -->
    <!-- Content -->
    <main>
        <div class="gridSection" id="gridSection">
            <div class="gridItem-main-navbar" id="gridItem-main-navbar">
                <nav class="navBar" id="navBar">
                    <div class="navBar-menu" id="navBar-menu">
                        <div class="navBar-full " id="navBar-full">
                            <div class="text" id="text">
                                
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="gridItem-main-contents" id="gridItem-main-contents">
            <div class="main-content" id="main-content">
                <div class="main-back" id="main-back">

                </div>
            </div>
        </div>
        </div>


    </main>
    <!-- End Contents -->
    <!-- Adding JavaScript -->
    <script src="script.js"></script>
</body>

</html>
